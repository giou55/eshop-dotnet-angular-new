<div class="container mt-5">
    <div *ngIf="(basketService.basketSource$ | async) === null">
        <p>Το καλάθι σας είναι άδειο</p>
    </div>

    <ng-container *ngIf="(basketService.basketSource$ | async) as basket">
        <div class="container">
            <div class="row">
                <app-basket-summary
                    (addItem)="incrementQuantity($event)"
                    (removeItem)="removeItem($event)"
                ></app-basket-summary>
            </div>

            <div class="row mt-5 mt-md-1 pb-5">
                <div class="col-12 col-sm-4 col-md-6 col-lg-7 col-xl-8"></div>
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Προχωρήστε στο ταμείο
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </ng-container>

</div>
