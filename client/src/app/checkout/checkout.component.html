<div class="container mt-5">
    <div class="row">
        <div class="col-8">
            <app-stepper #appStepper>
                <cdk-step [label]="'ΔΙΕΥΘΥΝΣΗ'" [completed]="checkoutForm.get('addressForm')?.valid">
                    <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
                </cdk-step>
                <cdk-step [label]="'ΠΑΡΑΔΟΣΗ'" [completed]="checkoutForm.get('deliveryForm')?.valid">
                    <app-checkout-delivery [checkoutForm]="checkoutForm"></app-checkout-delivery>
                </cdk-step>
                <cdk-step [label]="'ΕΠΙΣΚΟΠΗΣΗ'">
                    <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'ΠΛΗΡΩΜΗ'" [completed]="checkoutForm.get('paymentForm')?.valid">
                    <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-order-totals></app-order-totals>
        </div>
    </div>
</div>
