<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount > 0">
        <strong>
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong> από <strong>{{totalCount}}</strong> αποτελέσματα
    </span>
</header>

<header *ngIf="totalCount === 0">
    <span>Υπάρχουν <strong>0</strong> αποτελέσματα</span>
</header>
